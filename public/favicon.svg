<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#0a0e27"/>
  
  <!-- Gato verde (Yoshi style) -->
  <!-- Cabeça -->
  <rect x="12" y="12" width="40" height="24" fill="#22c55e"/>
  
  <!-- Orelhas -->
  <rect x="16" y="8" width="8" height="8" fill="#22c55e"/>
  <rect x="40" y="8" width="8" height="8" fill="#22c55e"/>
  
  <!-- Orelhas internas -->
  <rect x="18" y="10" width="4" height="4" fill="#eab308"/>
  <rect x="42" y="10" width="4" height="4" fill="#eab308"/>
  
  <!-- Olhos -->
  <rect x="18" y="16" width="4" height="4" fill="#ffffff"/>
  <rect x="42" y="16" width="4" height="4" fill="#ffffff"/>
  
  <!-- Pupilas -->
  <rect x="19" y="17" width="2" height="2" fill="#000000"/>
  <rect x="43" y="17" width="2" height="2" fill="#000000"/>
  
  <!-- Nariz -->
  <rect x="30" y="22" width="4" height="2" fill="#000000"/>
  
  <!-- Boca -->
  <rect x="24" y="25" width="2" height="2" fill="#000000"/>
  <rect x="38" y="25" width="2" height="2" fill="#000000"/>
  
  <!-- Corpo -->
  <rect x="16" y="36" width="32" height="20" fill="#22c55e"/>
  
  <!-- Padrão Yoshi (pontos/spots) -->
  <rect x="20" y="40" width="4" height="4" fill="#eab308"/>
  <rect x="40" y="40" width="4" height="4" fill="#eab308"/>
  <rect x="28" y="50" width="4" height="4" fill="#eab308"/>
  
  <!-- Cauda -->
  <rect x="48" y="40" width="6" height="12" fill="#22c55e"/>
  <rect x="54" y="44" width="4" height="8" fill="#22c55e"/>
  
  <!-- Corações flutuantes (símbolo de amor) -->
  <g transform="translate(8, 6)">
    <!-- Coração pequeno -->
    <rect x="1" y="0" width="2" height="2" fill="#ec4899"/>
    <rect x="0" y="1" width="4" height="2" fill="#ec4899"/>
    <rect x="1" y="3" width="2" height="1" fill="#ec4899"/>
  </g>
